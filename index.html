<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OuroTools</title>
    <style>
        :root { 
            --bg: #050508; --panel: #0f1115; --border: #232732;
            --text-main: #eceff4; --text-dim: #94a3b8;
            --blue: #3b82f6; --green: #2ecc71; --turq: #00e5ff; 
            --yellow: #f1c40f; --orange: #e67e22; --red: #ff3b30;       
            --purple: #a855f7; --gold: #ffd700;
            
            --current-accent: var(--red); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            background-color: var(--bg); color: var(--text-main);
            margin: 0; height: 100dvh; 
            display: flex; flex-direction: column; overflow: hidden;
            /* Centrado para PC */
            justify-content: center; align-items: center;
        }

        /* --- APP SHELL (Estructura Principal) --- */
        #app-shell {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            background-color: var(--bg);
            position: relative;
        }

        /* --- LAYOUT ESPECÍFICO PARA ESCRITORIO --- */
        @media (min-width: 800px) {
            body {
                background-color: #020203; /* Fondo más oscuro fuera de la app */
                background-image: radial-gradient(circle at center, #111 0%, #000 100%);
            }

            #app-shell {
                width: 100%; max-width: 900px;
                height: auto; max-height: 90vh;
                background-color: var(--panel);
                border: 1px solid var(--border);
                border-radius: 16px;
                box-shadow: 0 20px 50px rgba(0,0,0,0.5);
                overflow: hidden;
            }

            /* Layout Horizontal en PC */
            #main-layout {
                display: flex; 
                flex-direction: row; 
                flex: 1;
                overflow: hidden;
            }

            #game-container {
                flex: 1.2 !important; /* El grid toma más espacio */
                border-right: 1px solid var(--border);
            }

            .controls-panel {
                flex: 0.8 !important; /* Panel lateral */
                border-top: none !important;
                overflow-y: auto;
            }
        }

        /* HEADER */
        header {
            background-color: var(--panel); border-bottom: 1px solid var(--border);
            padding: 0 15px; flex: 0 0 auto; z-index: 50;
        }
        .top-bar { height: 50px; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-weight: 900; font-size: 1.1rem; letter-spacing: 1px; }
        #logo-accent { color: var(--current-accent); transition: color 0.3s; }

        .turn-box { 
            background: #181b24; padding: 4px 12px; border-radius: 6px; 
            font-family: monospace; font-size: 0.9rem; color: var(--text-dim); 
            border: 1px solid var(--border);
        }

        /* TABS */
        .tabs { display: flex; gap: 0; }
        .tab {
            flex: 1; padding: 12px 0; text-align: center; cursor: pointer;
            font-weight: 700; font-size: 0.85rem; color: var(--text-dim);
            border-bottom: 2px solid transparent; transition: all 0.2s;
            opacity: 0.7;
        }
        .tab.active { 
            color: #fff; opacity: 1; 
            background: linear-gradient(to top, rgba(255,255,255,0.03), transparent);
            border-bottom-color: var(--current-accent);
        }

        /* MAIN LAYOUT CONTAINER (Wrapper for Grid + Controls) */
        #main-layout {
            flex: 1 1 auto;
            display: flex; 
            flex-direction: column; /* Mobile Default */
            overflow: hidden;
        }

        /* GRID SYSTEM */
        #game-container {
            flex: 1 1 auto; overflow-y: hidden; padding: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
        }
        
        .grid {
            display: grid; 
            grid-template-columns: repeat(5, minmax(0, 1fr)); 
            grid-template-rows: repeat(5, minmax(0, 1fr));
            gap: 6px; 
            width: 100%; max-width: 380px; aspect-ratio: 1;
            padding: 8px; background: #13161c;
            border: 1px solid var(--border); border-radius: 16px; flex-shrink: 0;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .cell {
            background: #1e222b; 
            border-radius: 8px; 
            border: 1px solid #2a303c;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            font-weight: 900; position: relative; 
            transition: transform 0.1s;
            overflow: hidden; 
            font-size: clamp(1rem, 5vw, 1.5rem); 
            color: rgba(255,255,255,0.8);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        .cell:active { transform: scale(0.92); }
        .cell.filled { border: 1px solid rgba(255,255,255,0.1); box-shadow: none; }
        
        .cell.blue { background: rgba(59, 130, 246, 0.2); color: var(--blue); border-color: var(--blue); }
        .cell.green { background: rgba(46, 204, 113, 0.2); color: var(--green); border-color: var(--green); }
        .cell.turquoise { background: rgba(0, 229, 255, 0.2); color: var(--turq); border-color: var(--turq); }
        .cell.yellow { background: rgba(241, 196, 15, 0.2); color: var(--yellow); border-color: var(--yellow); }
        .cell.orange { background: rgba(230, 126, 34, 0.2); color: var(--orange); border-color: var(--orange); }
        .cell.red { background: var(--red); color: white; border-color: var(--red); box-shadow: 0 0 15px rgba(255, 59, 48, 0.4); }
        .cell.purple { background: var(--purple); color: white; border-color: var(--purple); box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }

        /* SUGGESTIONS */
        .suggestion { z-index: 5; }
        .suggestion::after { content: ''; position: absolute; inset: 0; border-radius: 8px; animation: pulse-border 1.5s infinite; }
        .sugg-chest::after { border: 2px solid #fff; opacity: 0.8; box-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .sugg-safe::after { border: 2px dashed var(--blue); opacity: 0.8; }
        .sugg-high-value { box-shadow: 0 0 15px rgba(255,215,0,0.2); border: 2px solid var(--gold) !important; background: rgba(255,215,0,0.05); }
        .sugg-finisher { border: 3px solid var(--red) !important; box-shadow: 0 0 25px rgba(255,59,48,0.4); animation: pulse-fast 0.5s infinite alternate; }

        @keyframes pulse-border { 0% { opacity: 1; transform: scale(0.95); } 100% { opacity: 0; transform: scale(1.1); } }
        @keyframes pulse-fast { from { transform: scale(0.98); } to { transform: scale(1.02); } }

        /* CONTROLS */
        .controls-panel {
            background: var(--panel); border-top: 1px solid var(--border);
            padding: 20px; width: 100%; flex: 0 0 auto;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            display: flex; flex-direction: column; justify-content: center;
        }
        .status-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; font-size: 0.9rem; font-weight: 700; color: var(--text-dim);
            background: #181b24; padding: 10px 14px; border-radius: 8px; border: 1px solid var(--border);
        }
        .highlight { color: #fff; letter-spacing: 0.5px; }

        .palette { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-bottom: 15px; }
        
        .p-btn {
            height: 52px; border: 1px solid; border-radius: 8px;
            background: #15171e; font-weight: 800; font-size: 0.75rem;
            cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.15s;
        }
        .p-btn span { font-size: 0.55rem; opacity: 0.7; margin-top: 2px; font-weight: 600; }
        .p-btn:hover { background: #20232b; } /* Hover effect for Desktop */

        /* BUTTON COLORS (Always Visible) */
        .pb-blue { color: var(--blue); border-color: rgba(59,130,246,0.4); }
        .pb-blue.active { background: var(--blue); color: #fff; border-color: var(--blue); box-shadow: 0 0 12px rgba(59,130,246,0.5); }
        .pb-green { color: var(--green); border-color: rgba(46,204,113,0.4); }
        .pb-green.active { background: var(--green); color: #fff; border-color: var(--green); box-shadow: 0 0 12px rgba(46,204,113,0.5); }
        .pb-turq { color: var(--turq); border-color: rgba(0,229,255,0.4); }
        .pb-turq.active { background: var(--turq); color: #000; border-color: var(--turq); box-shadow: 0 0 12px rgba(0,229,255,0.5); }
        .pb-yellow { color: var(--yellow); border-color: rgba(241,196,15,0.4); }
        .pb-yellow.active { background: var(--yellow); color: #000; border-color: var(--yellow); box-shadow: 0 0 12px rgba(241,196,15,0.5); }
        .pb-orange { color: var(--orange); border-color: rgba(230,126,34,0.4); }
        .pb-orange.active { background: var(--orange); color: #fff; border-color: var(--orange); box-shadow: 0 0 12px rgba(230,126,34,0.5); }
        .pb-red { color: var(--red); border-color: rgba(255,59,48,0.4); }
        .pb-red.active { background: var(--red); color: #fff; border-color: var(--red); box-shadow: 0 0 12px rgba(255,59,48,0.5); }
        .pb-purple { color: var(--purple); border-color: rgba(168,85,247,0.4); }
        .pb-purple.active { background: var(--purple); color: #fff; border-color: var(--purple); box-shadow: 0 0 12px rgba(168,85,247,0.5); }

        .p-btn:active { transform: translateY(2px); }

        .actions { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-act { 
            flex: 1; padding: 15px; background: #232732; 
            border: 1px solid #333; color: #ccc; border-radius: 8px; 
            font-weight: 700; cursor: pointer; transition: background 0.2s; 
        }
        .btn-act:hover { background: #2f3442; }
        .btn-act:active { background: #1a1d25; }
        .btn-reset { background: rgba(255, 59, 48, 0.1); color: var(--red); border-color: rgba(255, 59, 48, 0.2); }
        .btn-reset:hover { background: rgba(255, 59, 48, 0.2); }
        
        .score-box { 
            position: absolute; bottom: 30px; left: 0; right: 0; 
            text-align: center; pointer-events: none;
            font-size: 2.2rem; font-weight: 900; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
            opacity: 0; transform: translateY(15px); transition: all 0.3s;
        }
        .score-box.visible { opacity: 1; transform: translateY(0); }

        .disclaimer {
            font-size: 0.65rem; color: var(--text-dim); text-align: center;
            border-top: 1px solid var(--border); padding-top: 15px;
            font-family: monospace; letter-spacing: -0.2px; opacity: 0.6;
        }

    </style>
</head>
<body>

<div id="app-shell">
    <header>
        <div class="top-bar">
            <div class="logo">OURO<span id="logo-accent">TOOLS</span></div>
            <div class="turn-box">
                <span id="label-clicks" style="font-size:0.75rem">MOVES</span> 
                <span id="val-clicks" style="color:#fff; font-weight:bold; font-size:1rem;">0</span>
            </div>
        </div>
        <div class="tabs">
            <div class="tab active" id="tab-chest" onclick="switchMode('chest')">CHEST</div>
            <div class="tab" id="tab-quest" onclick="switchMode('quest')">QUEST</div>
        </div>
    </header>

    <!-- WRAPPER FOR FLEX LAYOUT ON DESKTOP -->
    <div id="main-layout">
        <div id="game-container">
            <div id="grid" class="grid"></div>
            <div id="score-display" class="score-box" style="color: var(--current-accent)">0 PTS</div>
        </div>

        <div class="controls-panel">
            <div class="status-row">
                <span id="status-text" class="highlight">READY</span>
                <span id="status-data">---</span>
            </div>

            <!-- Palette Chest -->
            <div id="pal-chest" class="palette" style="grid-template-columns: repeat(6, 1fr);">
                <button class="p-btn pb-blue active" onclick="setTool('blue')">BLUE</button>
                <button class="p-btn pb-turq" onclick="setTool('turquoise')">TURQ</button>
                <button class="p-btn pb-green" onclick="setTool('green')">GRN</button>
                <button class="p-btn pb-yellow" onclick="setTool('yellow')">YELO</button>
                <button class="p-btn pb-orange" onclick="setTool('orange')">ORNG</button>
                <button class="p-btn pb-red" onclick="setTool('red')">RED</button>
            </div>

            <!-- Palette Quest -->
            <div id="pal-quest" class="palette" style="display:none; grid-template-columns: repeat(7, 1fr);">
                <button class="p-btn pb-blue active" onclick="setTool('blue')">0<span>BLUE</span></button>
                <button class="p-btn pb-turq" onclick="setTool('turquoise')">1<span>TURQ</span></button>
                <button class="p-btn pb-green" onclick="setTool('green')">2<span>GRN</span></button>
                <button class="p-btn pb-yellow" onclick="setTool('yellow')">3<span>YELO</span></button>
                <button class="p-btn pb-orange" onclick="setTool('orange')">4<span>ORNG</span></button>
                <button class="p-btn pb-purple" onclick="setTool('purple')">PURP<span>FREE</span></button>
                <button class="p-btn pb-red" onclick="setTool('red')">RED<span>FIN</span></button>
            </div>

            <div class="actions">
                <button class="btn-act" onclick="undo()">UNDO</button>
                <button class="btn-act btn-reset" onclick="reset()">RESET</button>
            </div>

            <div class="disclaimer">
                ⚠️ EXPERIMENTAL. PROBABILITY AID ONLY. USE AT YOUR OWN RISK.
            </div>
        </div>
    </div>
</div>

<script>
    let currentMode = 'chest';
    let chestState = { grid: [], clicks: 0, history: [], redFound: false, redLoc: null, tool: 'blue' };
    let questState = { grid: [], clicks: 0, history: [], purplesFound: 0, tool: 'blue' };

    function init() { resetData('chest'); resetData('quest'); switchMode('chest', true); }

    function resetData(mode) {
        let empty = Array(5).fill().map(() => Array(5).fill(null));
        if (mode === 'chest') chestState = { grid: empty, clicks: 0, history: [], redFound: false, redLoc: null, tool: 'blue' };
        else questState = { grid: empty, clicks: 0, history: [], purplesFound: 0, tool: 'blue' };
    }

    function switchMode(mode, force = false) {
        if (!force && currentMode === mode) return;
        currentMode = mode;
        
        const root = document.documentElement;
        if (mode === 'chest') root.style.setProperty('--current-accent', 'var(--red)');
        else root.style.setProperty('--current-accent', 'var(--purple)');

        document.getElementById('tab-chest').className = mode === 'chest' ? 'tab active' : 'tab';
        document.getElementById('tab-quest').className = mode === 'quest' ? 'tab active' : 'tab';
        document.getElementById('pal-chest').style.display = mode === 'chest' ? 'grid' : 'none';
        document.getElementById('pal-quest').style.display = mode === 'quest' ? 'grid' : 'none';
        
        setTool(mode === 'chest' ? chestState.tool : questState.tool);
        render();
    }

    function setTool(t) {
        let s = currentMode === 'chest' ? chestState : questState;
        s.tool = t;
        let palId = currentMode === 'chest' ? 'pal-chest' : 'pal-quest';
        document.querySelectorAll(`#${palId} .p-btn`).forEach(b => b.classList.remove('active'));
        let cls = '';
        if(t.includes('blue')) cls='.pb-blue'; else if(t.includes('green')) cls='.pb-green';
        else if(t.includes('turquoise')) cls='.pb-turq'; else if(t.includes('yellow')) cls='.pb-yellow';
        else if(t.includes('orange')) cls='.pb-orange'; else if(t.includes('red')) cls='.pb-red';
        else if(t.includes('purple')) cls='.pb-purple';
        let btn = document.querySelector(`#${palId} ${cls}`);
        if(btn) btn.classList.add('active');
    }

    function handleClick(r, c) {
        let s = currentMode === 'chest' ? chestState : questState;
        if (currentMode === 'chest' && s.clicks >= 5) return;
        let isFree = (currentMode === 'quest' && (s.tool === 'purple' || s.tool === 'red'));
        if (currentMode === 'quest' && s.clicks >= 7 && !isFree) return;

        s.history.push({
            r, c, gridSnap: s.grid.map(row => [...row]), clicksSnap: s.clicks,
            stateSnap: currentMode === 'chest' ? {rf:s.redFound, rl:s.redLoc} : {pf:s.purplesFound}
        });

        s.grid[r][c] = s.tool;

        if (currentMode === 'chest') {
            s.clicks++;
            if (s.tool === 'red') { s.redFound = true; s.redLoc = {r,c}; }
        } else {
            if (s.tool === 'purple' || s.tool === 'red') s.purplesFound++;
            else s.clicks++;
        }
        render();
    }

    // --- CHEST LOGIC (V49 STABLE) ---
    function solveChest() {
        let s = chestState;
        if (s.clicks === 0 && !s.grid[2][2]) return {r:2,c:2, msg:"START CENTER"};
        let cands = [];
        if(s.redFound) cands.push(s.redLoc);
        else {
            for(let r=0;r<5;r++) for(let c=0;c<5;c++) {
                if(r===2 && c===2) continue;
                let possible = true;
                for(let h of s.history) {
                    let val = s.grid[h.r][h.c];
                    let dr=Math.abs(r-h.r), dc=Math.abs(c-h.c);
                    let ok = false;
                    if(val==='red') ok=(dr===0&&dc===0);
                    else if(val==='orange') ok=(dr+dc===1);
                    else if(val==='yellow') ok=(dr===dc && dr>0);
                    else if(val==='green') ok=((dr===0||dc===0) && dr+dc>0);
                    else if(val==='turquoise') ok=((dr===0||dc===0||dr===dc) && dr+dc>0);
                    else if(val==='blue') ok=!(dr===0&&dc===0) && !(dr+dc===1) && !(dr===dc) && !(dr===0||dc===0);
                    if(!ok){ possible=false; break; }
                }
                if(possible) cands.push({r,c});
            }
        }
        let active = cands.length > 0 ? cands : [];
        if (s.redFound) return { ...getHarvest(s.redLoc, s.grid), msg:"HARVEST", count:1 };
        if (active.length === 1) return { r:active[0].r, c:active[0].c, msg:"GUARANTEED", count:1 };
        if(active.length > 0 && active.length <= 7) {
            let best = active[Math.floor(Math.random()*active.length)];
            return { r:best.r, c:best.c, msg:"BEST GUESS", count:cands.length };
        }
        if(active.length > 0) return { r:active[0].r, c:active[0].c, msg:"TRIANGULATE", count:cands.length };
        return { r:-1, c:-1, msg:"LOGIC ERROR" };
    }
    function getHarvest(red, grid) {
        let best = null, max = -1;
        for(let r=0;r<5;r++) for(let c=0;c<5;c++) {
            if(grid[r][c]) continue;
            let dr=Math.abs(red.r-r), dc=Math.abs(red.c-c);
            let pts=0;
            if(dr+dc===1) pts=90; else if(dr===dc) pts=55; else if(dr===0||dc===0) pts=35; else pts=10;
            if(pts>max){max=pts; best={r,c};}
        }
        return best || {r:-1,c:-1};
    }

    // --- QUEST LOGIC (V49 ORACLE) ---
    function solveQuest() {
        let s = questState;
        let unknown=[], purples=[], constraints=[];
        
        for(let r=0;r<5;r++) for(let c=0;c<5;c++) {
            let v = s.grid[r][c];
            if(!v) unknown.push({r,c});
            else if(v==='purple'||v==='red') purples.push({r,c});
            else constraints.push({r,c, num: getNum(v)});
        }

        let missing = 4 - purples.length;
        if(missing <= 0) return { r:-1,c:-1, msg:"COMPLETED!", evs:[] };

        let validConfigs = 0;
        let totalEV = Array(5).fill().map(()=>Array(5).fill(0));
        let maxSols = 15000;

        unknown.sort((a,b) => countConstraintNeighbors(b) - countConstraintNeighbors(a));
        function countConstraintNeighbors(cell) {
            return getNeighbors(cell.r, cell.c).filter(n => constraints.some(k => k.r===n.r && k.c===n.c)).length;
        }

        let board = Array(5).fill().map(()=>Array(5).fill(0));
        purples.forEach(p => board[p.r][p.c] = 1);

        let relevantConstraints = constraints.filter(k => getNeighbors(k.r,k.c).some(n => board[n.r][n.c] === 0));

        function solve(idx, minesLeft) {
            if(validConfigs >= maxSols) return;
            if(minesLeft === 0) {
                if(checkAll(relevantConstraints, board)) {
                    validConfigs++;
                    for(let u of unknown) {
                        let pts = 0;
                        let r=u.r, c=u.c;
                        if(board[r][c] === 1) {
                            if (purples.length === 2) pts = 1000; 
                            else pts = 50; 
                        } else {
                            let mineNeighbors = 0;
                            let nb = getNeighbors(r,c);
                            for(let n of nb) if(board[n.r][n.c]===1) mineNeighbors++;
                            if(mineNeighbors === 4) pts = 90;
                            else if(mineNeighbors === 3) pts = 55;
                            else if(mineNeighbors === 2) pts = 35;
                            else if(mineNeighbors === 1) pts = 20;
                            else pts = 10;
                        }
                        totalEV[r][c] += pts;
                    }
                }
                return;
            }
            if(idx >= unknown.length) return;
            if(!checkPartial(relevantConstraints, board)) return;

            let u = unknown[idx];
            board[u.r][u.c] = 1;
            solve(idx+1, minesLeft-1);
            board[u.r][u.c] = -1;
            solve(idx+1, minesLeft);
            board[u.r][u.c] = 0;
        }

        function checkAll(cons, b) {
            for(let k of cons) {
                let m=0, nb=getNeighbors(k.r, k.c);
                for(let n of nb) if(b[n.r][n.c]===1) m++;
                if(m !== k.num) return false;
            }
            return true;
        }
        function checkPartial(cons, b) {
            for(let k of cons) {
                let m=0, u=0, nb=getNeighbors(k.r, k.c);
                for(let n of nb) {
                    if(b[n.r][n.c]===1) m++; else if(b[n.r][n.c]===0) u++;
                }
                if(m > k.num) return false;
                if(m + u < k.num) return false;
            }
            return true;
        }

        if(s.clicks === 0 && unknown.length > 20) return { r:2, c:2, msg:"START CENTER", type:'sugg-safe' };

        solve(0, missing);

        if(validConfigs === 0) return { r:-1,c:-1, msg:"CONTRADICTION", type:'sugg-risk' };

        let bestEV = -1;
        let bestMove = null;

        for(let u of unknown) {
            let ev = totalEV[u.r][u.c] / validConfigs;
            if(ev > bestEV) { bestEV = ev; bestMove = u; }
        }

        if(bestMove) {
            let type = 'sugg-high-value';
            let msg = `VALUE: ${Math.round(bestEV)}`;
            
            if (purples.length === 3) {
                type = 'sugg-finisher';
                msg = "FOUND RED!";
            } else if (bestEV > 80) { 
                type = 'sugg-high-value'; 
            } else if (bestEV < 25) { 
                type = 'sugg-safe'; 
            }
            return { r:bestMove.r, c:bestMove.c, msg:msg, type:type };
        }

        return { r:-1,c:-1, msg:"?", type:'' };
    }

    function getNum(val) {
        if(val==='blue') return 0; if(val==='turquoise') return 1; if(val==='green') return 2;
        if(val==='yellow') return 3; if(val==='orange') return 4; return 0;
    }
    function getNeighbors(r, c) {
        let n = [];
        for(let rr=r-1; rr<=r+1; rr++) for(let cc=c-1; cc<=c+1; cc++) {
            if(rr>=0 && rr<5 && cc>=0 && cc<5 && !(rr===r && cc===c)) n.push({r:rr, c:cc});
        }
        return n;
    }
    function calculateScore(mode) {
        let score = 0;
        let s = mode==='chest' ? chestState : questState;
        for(let r=0;r<5;r++) for(let c=0;c<5;c++) {
            let v = s.grid[r][c];
            if(v==='blue') score+=10; else if(v==='turquoise') score+=20; else if(v==='green') score+=35;
            else if(v==='yellow') score+=55; else if(v==='orange') score+=90; else if(v==='purple') score+=5;
            else if(v==='red') score+=150;
        }
        return score;
    }

    // --- RENDER ---
    function render() {
        let s = currentMode === 'chest' ? chestState : questState;
        let res = currentMode === 'chest' ? solveChest() : solveQuest();
        let sugg = res || {r:-1,c:-1};

        let gridEl = document.getElementById('grid');
        gridEl.className = res.msg && res.msg.includes("CONTRA") ? 'grid error-state' : 'grid';
        gridEl.innerHTML = '';

        for(let r=0; r<5; r++) for(let c=0; c<5; c++) {
            let d = document.createElement('div');
            d.className = 'cell';
            let val = s.grid[r][c];

            if (val) {
                d.classList.add(val);
                d.classList.add('filled');
                if (currentMode === 'chest') {
                    if(val==='red') d.innerText='★'; 
                    else if(val==='turquoise') d.innerText='T'; 
                    else d.innerText=val[0].toUpperCase();
                } else {
                    if(val==='purple') d.innerText='●'; 
                    else if(val==='red') d.innerText='★'; 
                    else d.innerText = getNum(val);
                }
            } else {
                if (sugg.r === r && sugg.c === c) {
                    d.classList.add('suggestion');
                    if(sugg.type === 'sugg-mine') d.classList.add('sugg-mine');
                    else if(sugg.type === 'sugg-high-value') d.classList.add('sugg-high-value');
                    else if(sugg.type === 'sugg-finisher') d.classList.add('sugg-finisher');
                    else if(sugg.type === 'sugg-safe') d.classList.add('sugg-safe');
                    else d.classList.add('sugg-chest');
                }
            }
            d.onclick = () => handleClick(r, c);
            gridEl.appendChild(d);
        }

        document.getElementById('val-clicks').innerText = s.clicks + (currentMode==='chest'?'/5':'/7');
        let txt = document.getElementById('status-text');
        let data = document.getElementById('status-data');
        
        txt.innerText = sugg.msg || "PLAY";
        if(res.msg && res.msg.includes("CONTRA")) txt.style.color = "var(--red)";
        else txt.style.color = "#fff";

        if(currentMode === 'chest') {
            data.innerText = s.redFound ? "RED FOUND" : (sugg.count ? sugg.count + " OPT" : "---");
        } else {
            data.innerText = s.purplesFound + " / 4 FOUND";
        }

        let sb = document.getElementById('score-display');
        let showScore = false;
        if(currentMode === 'chest' && s.clicks >= 5) showScore = true;
        if(currentMode === 'quest' && (s.clicks >= 7 || s.purplesFound === 4)) showScore = true;

        if(showScore) {
            sb.classList.add('visible');
            sb.innerText = calculateScore(currentMode) + " PTS";
        } else {
            sb.classList.remove('visible');
        }
    }

    window.undo = function() {
        let s = currentMode === 'chest' ? chestState : questState;
        if(!s.history.length) return;
        let l = s.history.pop();
        s.grid = l.gridSnap;
        s.clicks = l.clicksSnap;
        if(currentMode==='chest') { s.redFound=l.stateSnap.rf; s.redLoc=l.stateSnap.rl; }
        else { s.purplesFound=l.stateSnap.pf; }
        render();
    };

    window.reset = function() {
        resetData(currentMode);
        setTool(currentMode==='chest'?'blue':'blue');
        render();
    };

    init();
</script>
</body>
</html>
